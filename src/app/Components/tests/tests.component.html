<div class="container mt-5 ">
    <div class="card">
        <div class="card-header ">
            <span class="display-6 text-uppercase "> available Tests</span>
        </div>
        <div class="card-body gap-3  d-flex  flex-column " >
          <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filter
      </mat-panel-title>
      
    </mat-expansion-panel-header>
  

            <form (submit)="TestSearch()" [formGroup]="TestSearchForm" class="d-flex align-items-center justify-content-center flex-wrap gap-1 "  >
                <div class="col-md-3 col-sm-10">
                  <mat-form-field class="example-full-width">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Search"  formControlName="searchInput" value="">
                  </mat-form-field>
                </div>
                <div class="col-md-3 col-sm-10">
                  <mat-form-field>
                    <mat-label>By</mat-label>
                    <mat-select formControlName="_sort">
                      <mat-option  value="id">
                        Title
                      </mat-option>
                      <mat-option  value="date" >
                        Date
                      </mat-option>
                      <mat-option  value="category">
                        Category
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                
                </div>
                <div class="col-md-3 col-sm-10">
                    <mat-button-toggle-group name="fontStyle" formControlName="_order" aria-label="Font Style">
                      <mat-button-toggle value="asc">Ascending</mat-button-toggle>
                      <mat-button-toggle value="desc">Descending</mat-button-toggle>
                    </mat-button-toggle-group>
                  </div>
                  <button type="submit"  mat-raised-button color="primary">Submit</button>
                
              </form>
            </mat-expansion-panel>
              <div class="overflow-x-auto">
              <table mat-table [dataSource]="tests" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let test">   <div class="avatar me-3">
                    
                    <img  [src]="test.thumbnail" alt="kal" class="border-radius-lg shadow">
                  </div> </td>
                </ng-container>
                
                <!-- Name Column -->
                <ng-container matColumnDef="Title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let test"> {{test.title}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date </th>
                  <td mat-cell *matCellDef="let test"> {{(test.date).join("---")}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Type </th>
                  <td mat-cell *matCellDef="let test"> {{test.category}} </td>
                </ng-container> 
                   <!-- Symbol Column -->
                   <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let test"> 
<a class="btn btn-success " routerLink="../reserve/{{test.id}}">Order</a>
                    </td>
                  </ng-container> 
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
        </div>
    </div>
</div>
